<h2>Product List:</h2>

  <div *ngIf="!(products$ | async)?.length">
    There are no products. Or we are loading... Wait a sec...
  </div>

<div class="products-list" *ngFor="let product of (products$ | async)">
  <a [routerLink]="['/', product.id]">
    <h3 class="product-title" id={{product.id}}>{{product.title}}</h3>
    <span class="price">
      {{product.variants[0].price | currency}}
    </span>
  </a>
  <div class="controls">
    <button class="btn btn-add" (click)="addProduct(product.id)">Add to basket</button>
    <a [routerLink]="['/', product.id]">View Product</a>
  </div>
</div>
