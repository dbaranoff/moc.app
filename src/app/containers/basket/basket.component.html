
<h2>Basket Contents:</h2>

<div *ngIf="basket$ | async">
	<ul class="basket-list product-list">
		<li *ngFor="let product of basket$| async">

            <app-product [product]="product"></app-product>
            
            <div class="controls">
                <button class="btn btn-remove" (click)="removeProduct(product.id)">Remove from basket</button>
            </div>
		</li>

	</ul>
</div>

<div *ngIf="!basket$ | async">Please, add Products to the Basket!</div>
